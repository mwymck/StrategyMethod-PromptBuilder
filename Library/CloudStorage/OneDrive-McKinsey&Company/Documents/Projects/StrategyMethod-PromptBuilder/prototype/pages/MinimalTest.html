<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Section Card Test</title>
    <link rel="stylesheet" href="../shared/variables.css">
    <link rel="stylesheet" href="../shared/base.css">
</head>
<body>
    <h1>Minimal Section Card Test</h1>
    <div id="result"></div>

    <script>
        // Inline a minimal version to test the concept
        const testSectionConfigs = {
            'prompt-name': {
                id: 'prompt-name',
                title: 'Prompt name',
                badge: 'REQUIRED',
                badgeType: 'required',
                description: 'Help users understand what they can expect from this prompt output.',
                collapsed: false,
                placeholder: 'Enter a descriptive name for this prompt...'
            }
        };

        function testCreateSectionCard(config) {
            return `
                <div class="section-card">
                    <div class="section-card__header">
                        <div class="section-card__header-row">
                            <div class="section-card__title-group">
                                <h3 class="section-card__title">${config.title}</h3>
                                <span class="section-card__badge section-card__badge--${config.badgeType}">${config.badge}</span>
                            </div>
                        </div>
                        <p class="section-card__description">${config.description}</p>
                    </div>
                    <div class="section-card__content">
                        <div class="input-field">
                            <div class="field-header">
                                <span class="field-label">${config.title}</span>
                            </div>
                            <div class="text-input-container">
                                <textarea class="text-input" placeholder="${config.placeholder}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Test the inline version
        document.addEventListener('DOMContentLoaded', function() {
            const resultDiv = document.getElementById('result');
            
            try {
                const config = testSectionConfigs['prompt-name'];
                const html = testCreateSectionCard(config);
                resultDiv.innerHTML = `
                    <h2>✅ Inline Test Success</h2>
                    <p>Section Card rendering works correctly.</p>
                    ${html}
                `;
                console.log('✅ Inline test passed');
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>❌ Inline Test Failed</h2>
                    <p>Error: ${error.message}</p>
                `;
                console.error('❌ Inline test failed:', error);
            }
        });
    </script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-50);
            padding: var(--space-xl);
        }

        .section-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            margin: var(--space-lg) 0;
            padding: var(--space-xl);
        }

        .section-card__title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text);
            margin: 0;
        }

        .section-card__badge {
            background: var(--color-badge-bg);
            color: var(--color-badge-text);
            padding: var(--space-xxs) var(--space-sm);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
            text-transform: uppercase;
            margin-left: var(--space-sm);
        }

        .section-card__description {
            color: var(--color-text-muted);
            margin: var(--space-sm) 0;
        }

        .field-label {
            font-weight: var(--font-weight-medium);
            color: var(--color-text);
            display: block;
            margin-bottom: var(--space-sm);
        }

        .text-input {
            width: 100%;
            padding: var(--space-md);
            border: 1px solid var(--colors--border);
            border-radius: var(--radius-md);
            font-family: inherit;
            min-height: 60px;
        }
    </style>
</body>
</html>
